<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoxBae</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f5;
      color: #333;
    }

    header {
      background-color: #ffb6b9;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      height: 200px;
      object-fit: cover;
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .product p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .btn {
      display: inline-block;
      background-color: #ff6f91;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    footer {
      background-color: #ffe0e6;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .socials a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #ff6f91;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to BoxBae üíù</h1>
  </header>

  <section class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Self+Care+Box" alt="Self Care Box">
      <h2>Self-Care Box</h2>
      <p>$29.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Birthday+Surprise" alt="Birthday Box">
      <h2>Birthday Surprise</h2>
      <p>$39.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Mini+Gift+Set" alt="Mini Gift Box">
      <h2>Mini Gift Set</h2>
      <p>$19.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>

  <footer>
    <p>Follow us on 
      <span class="socials">
        <a href="https://instagram.com/YOUR_HANDLE" target="_blank">Instagram</a> | 
        <a href="mailto:hello@boxbae.com">Email</a>
      </span>
    </p>
    <p>&copy; 2025 BoxBae. All rights reserved.</p>
  </footer>
</body>
</html>
